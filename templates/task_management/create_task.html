<!-- Model -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Task </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" id="save-data-alert" style="display:none">
            Please fill all the fields..
        </div>
        <label for="exampleFormControlInput1">Username</label>
        <input type="text" class="form-control" id="username" value="{{username}}" disabled/>
        <label for="exampleFormControlInput1">Task Name</label>
        <input type="text" class="form-control"  id ="task_name"/>
        <label for="exampleFormControlInput1">Task Description</label>
        <textarea class="form-control" id="task_description" rows="3"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
        <button type="button" class="btn btn-primary" id = "save-data">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- End of model-->
